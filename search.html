<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Search - Optical CRM</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Search Patient</h2>

    <!-- Filter Inputs -->
    <div class="form-group">
      <input type="text" id="nameFilter" placeholder="Search by Name" />
    </div>
    <div class="form-group">
      <input type="tel" id="phoneFilter" placeholder="Search by Phone Number" />
    </div>
    <div class="form-group">
      <label for="dateFilter">Search by Visit Date</label>
      <input type="date" id="dateFilter" />
    </div>
    <button onclick="searchPatient()">Search</button>

    <div id="resultContainer" class="result-box"></div>
  </div>

  <script src="search.js"></script>
</body>
</html>
