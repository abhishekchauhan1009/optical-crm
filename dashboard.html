<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Optical CRM Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Dashboard</h2>

    <div class="dashboard-cards">
      <div class="card">
        <h3>Today</h3>
        <p id="todayCount">0</p>
      </div>
      <div class="card">
        <h3>This Month</h3>
        <p id="monthCount">0</p>
      </div>
      <div class="card">
        <h3>Last Month</h3>
        <p id="lastMonthCount">0</p>
      </div>
      <div class="card">
        <h3>Total</h3>
        <p id="totalCount">0</p>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
